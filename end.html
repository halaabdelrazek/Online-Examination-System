<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>End Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="wrapper-end">
    <div class="wrapper-end">
        <div>
            <i id="icon" class="fas fa-award award_icon"></i>
            <div id="content">
                <h3 class="username">Thanks</h3>
                <p class="userName">User Name: <span class="name"></span></p>
                <p class="userpoints">Your Grade: <span class="points"></span> /50</p>
                <p class="question">Number of Answered Question: <span class="numberQuestion"></span> /5</p>
                <p class="usertime"> Time taken: <span class="time_taken"></span></p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>
    <script src="js/end.js"></script>
</body>

</html>
